        }

    <div class="header">
        <h1>خوش آمدید، فہد علی!</h1>
    </div>

    <div class="stats-container">
        <div class="stat-card">

        </div>
        <div class="stat-card">
            <h3>کل کمائی</h3>
            <p id="total-earnings">₹75,000</p>
        </div>
        <div class="stat-card">
